{% extends "auctions/layout.html" %}

{% block title %}WatchList{% endblock %}

{% block body %}
	<div>
		<h4>WatchList items:</h4>
	</div>
	<ul>
	{% for item in items %}
		<div>
			<li><a href="{% url 'list_page' item.id %}">{{item.title}}</a></li>
		</div>
		{% empty %}
    	<li>None</li>
	{% endfor %}
	</ul>
{% endblock %}
